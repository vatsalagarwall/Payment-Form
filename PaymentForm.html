<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
    <link rel="stylesheet" href="PaymentForm.css" />
  </head>
  <body>
    <div class="container">
      <form action="ReDirected.html" method="get">
        <h1 class="heading">Payment Form</h1>
        <hr />
        <h2>User Information</h2>
        <p>
          Name: *
          <input type="text" name="name" placeholder="Enter Your Name" />
        </p>
        <fieldset>
          <legend>Gender</legend>
          <p>
            Male <input type="radio" name="Gender" id="male" />Female
            <input type="radio" name="Gender" id="female" />
          </p>
        </fieldset>
        <p>
          Address:
          <textarea
            name="address"
            id="address"
            cols="100"
            rows="8"
            placeholder="Enter Your Address"
          >
          </textarea>
        </p>
        <p class="email">
          Email:
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your Email"
          />
        </p>
        <p class="pincode">
          Pincode:
          <input
            type="number"
            name="Pincode"
            id="email"
            placeholder="Enter your Pincode"
          />
        </p>
        <h2>Payment Information</h2>
        <p>
          Card Type:
          <select name="card_type" id="card_type">
            <option value="">--Select Card Type--</option>
            <option value="visa">Visa</option>
            <option value="rupay">RuPay</option>
            <option value="mastercard">Mastercard</option>
          </select>
        </p>

        <p class="cardNumber">
          Card Number
          <input
            type="number"
            name="card_number"
            id="card_number"
            placeholder="Enter Card Number"
          />
        </p>
        <p class="expDate">
          Expiration Date <input type="date" name="exp_date" id="exp_date" />
        </p>
        <p class="cvv">
          CVV
          <input type="password" name="CVV" id="CVV" placeholder="Enter CVV" />
        </p>

        <a href="ReDirected.html" target="_main">
          <input type="Submit" value="Submit"
        /></a>
      </form>
    </div>
  </body>
</html>
